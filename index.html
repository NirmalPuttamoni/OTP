<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <div class="otp-verification">
        <div class="success-box">
            <div class="success-icon">
                <i class="fa-solid fa-circle-check"></i>
                <h2>Successful!</h2>
                <p>Your OTP has been successfully verified</p>
            </div>
        </div>
        <div class="reject-box">
            <div class="reject-icon">
                <i class="fa-solid fa-circle-xmark"></i>
                <h2>Rejected!</h2>
                <p>You have entered wrong OTP.<br>Please enter correct OTP</p>
            </div>
        </div>
    </div>

    <div class="generate-otp">
        <button>Generate OTP</button>
        <p>Your OTP is : <span style="font-weight: 700;">12345</span></p>
    </div>
    <div class="otp-wrapper">
        <h1>Enter OTP</h1>
        <div class="otp">
            <input maxlength="1" type="number" inputmode="numeric" />
            <input maxlength="1" type="number" inputmode="numeric" />
            <input maxlength="1" type="number" inputmode="numeric" />
            <input maxlength="1" type="number" inputmode="numeric" />
            <input maxlength="1" type="number" inputmode="numeric" />
        </div>
        <button>Verify</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
